<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&family=Playfair+Display:wght@700&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="entire-page">
       <header class="container">
        <h1 id="title">SURVEY FORM</h1>
         <p id="description">Thankyou for taking out the time to fill this form <br> and helping us to improve our platform</p>
        </header>
             <form id="survey-form">
             <!--inputs-->
            <div class="form-element">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Please enter your name" autofocus required>
            </div>
             
            <div class="form-element">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Please enter your email" required>
            </div>
          
            <div class="form-element">
            <label for="number" id="number-label" >For how many years you have been using beauty products?</label>
            <input type="number" name="number" id="number" min="0" max="40">
            </div>
               

           <!-- dropdown menu-->
            <div class="form-element-dropdown">
            <label for="dropdown">Please select your age group:</label>
             <select name="dropdown" id="dropdown">
                 <option value="" disabled selected>Select your option:</option>
                 <option value="Less than 18 years">Less than 18 years</option>
                 <option value="18-30 years">18-30 years</option>
                 <option value="31-40 years">31-40 years</option>
                 <option value="41-50 years">41-50 years</option>
                 <option value="More than 50 years">Greater than 50 years</option>
             </select>
            </div>
                      
             
             <!-- FIRST RADIOS-->

            <div class="form-element-radios"> 
              
             <label for="radio">How frequently do you apply make-up in a week?</label> <br>
            
             <label for="days"> <input type="radio" name="days" id="days" value="1-2" > 1-2 days a week</label>
            
             <label for="days"><input type="radio" name="days" id="days" value="3-4"> 3-4 days a week</label>
  
             <label for="days"><input type="radio" name="days" id="days"value="4-5"> 4-5 days a week</label>

             <label for="days"><input type="radio" name="days" id="days" value="everyday">Everyday</label>
              
                  <!-- SECOND RADIOS-->
            
             <label for="radio">How willing are you to try different beauty products?</label> <br>
            
             <label for="willing"><input type="radio" name="willing" id="willing" value="very" > Very willing</label>
 
             <label for="willing"><input type="radio" name="willing" id="willing" value="moderate"> Moderately willing</label>
 
             <label for="willing"><input type="radio" name="willing" id="willing"value="slight">Slightly willing</label>

            </div>

              

                  <!-- Checkboxes-->
            <div class="form-element-checkboxes">
            
             <label for="checkbox">Which of the branded beauty products do you use?</label> <br>

             <label for="product"><input type="checkbox" name="lakme" id="bb" value="lakme"> Lakme</label>
             <label for="product"><input type="checkbox" name="maybelline" id="bb" value="maybelline">Maybelline</label>
             <label for="product"><input type="checkbox" name="oriflame" id="bb" value="oriflame"> Oriflame</label>
             <label for="product"><input type="checkbox" name="revlon" id="bb" value="revlon"> Revlon</label>
             <label for="product"><input type="checkbox" name="other" id="bb" value="other">Other(please specify)</label>
             <input type="text" name="" id="" placeholder="Please write other beauty brands">
                 
             <!-- second checkboxes-->

             <label for="checkbox">Which are the important factors while buying beauty products?</label> <br>
             <label for="factors"><input type="checkbox" name="price" id="factors" value="price">Price</label>
             <label for="factors"><input type="checkbox" name="Ingredients" id="factors" value="Ingredients"> Ingredients</label>
             <label for="factors"><input type="checkbox" name="ad" id="factors" value="ad">Advertising</label>
             <label for="factors"><input type="checkbox" name="textures" id="factors" value="textures"> Fragrances</label>
           
            </div>
           
            <!--text  area-->
            <div class="form-element-text-area">
             <label for="text-area">Any recommendations for a beauty product?</label>
             <textarea name="product" id="text-area" cols="45" rows="10" placeholder="enter your comment here.."></textarea>
            </div>

                <!--submit button-->
            <div class="form-element-button"> 
             <button type="submit" id="submit">Submit</button>
            </div>
            </div>
           </form>
</body>
</html>
